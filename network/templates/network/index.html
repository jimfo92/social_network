{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id="container">
    <form id="new_post" action="#">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">
              <strong>New Post</strong>
          </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
</div>

<div id="user_profile">
  <div class="card w-75">
    <div class="card-body">
      <h5 class="card-title" id="username">Username</h5>
      <p class="card-text">Followers: 0</p>
      <p class="card-text">Following: 0</p>
      <button href="#" class="btn btn-primary" id="follow">Follow</button>
      <button href="#" class="btn btn-primary" id="unfollow">Unfollow</button>
    </div>
  </div>
</div>

<div class="post">
</div>

<script src="{% static 'network/index.js' %}"></script>
{% endblock %}
